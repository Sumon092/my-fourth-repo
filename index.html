<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Restaurant Website</title>
</head>

<body>
    <!--Navbar Section start here -->
    <section class="nabver">
        <div class="container">
            <div class="logo">
                <img src="images/download.png" alt="logo" class="img-responsive">
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Foods</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>

            </div>
        </div>

    </section>
    <!-- Navbar Section ends here -->

    <!-- Food serach Section start here -->
    <section class="food-search">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="Search for food...">
                <input type="submit" name="submit" value="search">
            </form>
        </div>
    </section>
    <!-- Food search Section ends here -->

    <!-- Categories Section start here -->
    <section class="categories">
        <div class="container">
            <h2>Categories</h2>
            <div class="box-3">
                box 1
            </div>

            <div class="box-3">
                box 2
            </div>

            <div class="box-3">
                box 3
            </div>
        </div>
    </section>
    <!-- Categories Section ends here -->

    <!-- Food menu Section start here -->
    <section food-menu>
        <div class="container">
            <h2>Explore Foods</h2>

            <div class="food-menu">Food menu 1

            </div>

            <div class="food-menu">Food menu 2

            </div>

            <div class="food-menu">Food menu 3

            </div>

            <div class="food-menu">Food menu 4

            </div>
        </div>
    </section>
    <!-- Food menu Section ends here -->

    <!--Social Section start here -->
    <section class="social">
        <div class="container">
            <ul>
                <li>
                    <a href="#">facebok</a>
                </li>
                <li>
                    <a href="#">instagram</a>
                </li>
                <li>
                    <a href="#">twitter</a>
                </li>
            </ul>
        </div>
    </section>
    <!--Social Section ends here -->

    <!-- Footer Section start here -->
    <section class="footer">
        <div class="container">
            <p>All rights reserved and designed by <a href="#">Sumon</a></p>
        </div>
